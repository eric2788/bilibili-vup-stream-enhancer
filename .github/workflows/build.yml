name: Build Extensions

on:
    push:
        branches: 
          - 'develop'
          - 'hotfix/**'
          - 'feature/**'
        paths:
          - 'src/**'
          - 'package.json'
    pull_request:
        branches: [develop]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                browser: [chrome, edge]
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                version: 8
            - name: Setup Node.js
              uses: actions/setup-node@v4.0.1
              with:
                  node-version: 20
                  cache: 'pnpm'
            - name: Install dependencies
              run: pnpm install
            - name: Build And Package Extensions
              run: pnpm build --zip --target=${{ matrix.browser }}-mv3
            # upload to github artifacts for each browser with matrix
            - name: Upload to GitHub Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.browser }}-mv3.zip
                  path: build/
    test:
      runs-on: ubuntu-latest
      needs: build
      strategy:
          matrix:
              browser: [chrome, edge]
      steps:
          - uses: actions/checkout@v4
          - name: Download artifacts
            uses: actions/download-artifact@v2
            with:
                name: ${{ matrix.browser }}-mv3.zip
          - name: Unzip artifacts
            run: unzip ${{ matrix.browser }}-mv3.zip -d build/extension
          - uses: pnpm/action-setup@v2
            with:
                version: 8
          - name: Setup Node.js
            uses: actions/setup-node@v4.0.1
            with:
                node-version: 20
                cache: 'pnpm'
          - name: Install dependencies
            run: pnpm install --frozen-lockfile
          - name: Install Playwright Browsers
            run: pnpm exec playwright install --with-deps
          - name: Test
            run: pnpm test -- --project=${{ matrix.browser }}